<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Medical Information</title>
  </head>
  <body>
    <h1>Medical Information</h1>
    
    <form id="medical-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="sex">Sex:</label>
      <select id="sex" name="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" required><br><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea><br><br>

      <label for="social-security">Social Security:</label>
      <input type="text" id="social-security" name="social-security" required><br><br>

      <label for="contact-info">Contact Info:</label>
      <textarea id="contact-info" name="contact-info" required></textarea><br><br>

      <button type="submit" id="save-button">Save</button>
      <button type="button" id="clear-button">Clear</button>
    </form>
    
    <table id="medical-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Sex</th>
          <th>Birthday</th>
          <th>Address</th>
          <th>Social Security</th>
          <th>Contact Info</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <script>
      var medicalInfo = JSON.parse(localStorage.getItem("medicalInfo")) || [];

      var medicalForm = document.getElementById("medical-form");
      var medicalTableBody = document.getElementById("medical-table").getElementsByTagName("tbody")[0];
      var saveButton = document.getElementById("save-button");
      var clearButton = document.getElementById("clear-button");

      displayMedicalInfo();

      medicalForm.addEventListener("submit", function(event) {
        event.preventDefault();

        var name = document.getElementById("name").value;
        var sex = document.getElementById("sex").value;
        var birthday = document.getElementById("birthday").value;
        var address = document.getElementById("address").value;
        var socialSecurity = document.getElementById("social-security").value;
        var contactInfo = document.getElementById("contact-info").value;

        var medicalData = {
          "name": name,
          "sex": sex,
          "birthday": birthday,
          "address": address,
          "socialSecurity": socialSecurity,
          "contactInfo": contactInfo
        };

        if (saveButton.textContent === "Save") {
          medicalInfo.push(medicalData);
        } else {
          var index = saveButton.getAttribute("data-index");
          medicalInfo[index] = medicalData;
        }

        localStorage.setItem("medicalInfo", JSON.stringify(medicalInfo));
        displayMedicalInfo();
        resetForm();
      });

      clearButton.addEventListener("click", function() {
        resetForm();
      });

      function displayMedicalInfo() {
        medicalTableBody.innerHTML = "";
        for (var i = 0; i < medicalInfo.length; i++) {
var tr = document.createElement("tr");
var nameTd = document.createElement("td");
      nameTd.textContent = medicalInfo[i].name;
      tr.appendChild(nameTd);

      var sexTd = document.createElement("td");
      sexTd.textContent = medicalInfo[i].sex;
      tr.appendChild(sexTd);

      var birthdayTd = document.createElement("td");
      birthdayTd.textContent = medicalInfo[i].birthday;
      tr.appendChild(birthdayTd);

      var addressTd = document.createElement("td");
      addressTd.textContent = medicalInfo[i].address;
      tr.appendChild(addressTd);

      var socialSecurityTd = document.createElement("td");
      socialSecurityTd.textContent = medicalInfo[i].socialSecurity;
      tr.appendChild(socialSecurityTd);

      var contactInfoTd = document.createElement("td");
      contactInfoTd.textContent = medicalInfo[i].contactInfo;
      tr.appendChild(contactInfoTd);

      var actionsTd = document.createElement("td");
      var editButton = document.createElement("button");
      editButton.textContent = "Edit";
      editButton.setAttribute("data-index", i);
      editButton.addEventListener("click", function() {
        var index = this.getAttribute("data-index");
        var medicalData = medicalInfo[index];
        document.getElementById("name").value = medicalData.name;
        document.getElementById("sex").value = medicalData.sex;
        document.getElementById("birthday").value = medicalData.birthday;
        document.getElementById("address").value = medicalData.address;
        document.getElementById("social-security").value = medicalData.socialSecurity;
        document.getElementById("contact-info").value = medicalData.contactInfo;
        saveButton.textContent = "Update";
        saveButton.setAttribute("data-index", index);
      });
      actionsTd.appendChild(editButton);

      var deleteButton = document.createElement("button");
      deleteButton.textContent = "Delete";
      deleteButton.setAttribute("data-index", i);
      deleteButton.addEventListener("click", function() {
        var index = this.getAttribute("data-index");
        medicalInfo.splice(index, 1);
        localStorage.setItem("medicalInfo", JSON.stringify(medicalInfo));
        displayMedicalInfo();
      });
      actionsTd.appendChild(deleteButton);

      tr.appendChild(actionsTd);

      medicalTableBody.appendChild(tr);
    }
  }

  function resetForm() {
    medicalForm.reset();
    saveButton.textContent = "Save";
    saveButton.removeAttribute("data-index");
  }
</script>
</body>
</html>
