<!DOCTYPE html>
<html>
  
  <!-- This is the Appointment Scheduler page -->
  
  <head>
    <title>Appointment Scheduler</title>
  </head>
  <body>
    
    <!-- Format title and give input boxes for Name, Email, Date, and Time -->
    <h1>Appointment Scheduler</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br><br>
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required><br><br>
      
      <!-- Place submit and clear buttons -->
      <button type="button" id="submit-btn" onclick="setAppointment()">Set Appointment</button>
      <button type="button" id="reset-btn" onclick="resetForm()">Clear Form</button>
    </form>

    <hr>

    <h2>Appointments</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Date</th>
          <th>Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="appointments">
        <!-- This is where the appointments will be displayed -->
      </tbody>
    </table>

    <script>
      // JavaScript code for adding, editing, and deleting appointments
      var appointments = [];

      function setAppointment() {
        // Get the values from the form
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var date = document.getElementById("date").value;
        var time = document.getElementById("time").value;
        
        // Create an appointment object
        var appointment = {
          name: name,
          email: email,
          date: date,
          time: time
        };

        // Add the appointment to the array
        appointments.push(appointment);

        // Call the function to display the appointments
        displayAppointments();
      }

      function cancelAppointment(index) {
        // Remove the appointment from the array
        appointments.splice(index, 1);

        // Call the function to display the appointments
        displayAppointments();
      }

      function editAppointment(index) {
        // Get the appointment object
        var appointment = appointments[index];

        // Set the form values
        document.getElementById("name").value = appointment.name;
        document.getElementById("email").value = appointment.email;
        document.getElementById("date").value = appointment.date;
        document.getElementById("time").value = appointment.time;

        // Remove the appointment from the array
        appointments.splice(index, 1);

        // Call the function to display the appointments
        displayAppointments();
      }

      function displayAppointments() {
        // Get the table body
        var tableBody = document.getElementById("appointments");

        // Clear the table body
        tableBody.innerHTML = "";

        // Loop through the appointments and add them to the table
        for (var i = 0; i < appointments.length; i++) {
          var appointment = appointments[i];

var row = document.createElement("tr");

var nameCell = document.createElement("td");
nameCell.textContent = appointment.name;
row.appendChild(nameCell);

var emailCell = document.createElement("td");
emailCell.textContent = appointment.email;
row.appendChild(emailCell);

var dateCell = document.createElement("td");
dateCell.textContent = appointment.date;
row.appendChild(dateCell);

var timeCell = document.createElement("td");
timeCell.textContent = appointment.time;
row.appendChild(timeCell);

var actionsCell = document.createElement("td");

var cancelBtn = document.createElement("button");
cancelBtn.textContent = "Cancel";
cancelBtn.setAttribute("data-index", i);
cancelBtn.addEventListener("click", function() {
  var index = this.getAttribute("data-index");
  cancelAppointment(index);
});
actionsCell.appendChild(cancelBtn);

var editBtn = document.createElement("button");
editBtn.textContent = "Edit";
editBtn.setAttribute("data-index", i);
editBtn.addEventListener("click", function() {
  var index = this.getAttribute("data-index");
  editAppointment(index);
});
actionsCell.appendChild(editBtn);

row.appendChild(actionsCell);

tableBody.appendChild(row);
}
}

function resetForm() {
// Reset the form
document.getElementById("name").value = "";
document.getElementById("email").value = "";
document.getElementById("date").value = "";
document.getElementById("time").value = "";
}
</script>
  </body>
</html>
